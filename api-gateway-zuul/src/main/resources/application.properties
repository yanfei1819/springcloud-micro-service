server.port=80# 网关名称spring.application.name=api-gateway-zuuleureka.client.serviceUrl.defaultZone=http://localhost:8091/eureka/### 定义转发服务规则# 当客户端发送  http://127.0.0.1:80 // 以api-cousumer开头，会转发到xx服务# api-a 自定义写的zuul.routes.api-a.path=/api-cousumer/**# 服务别名，默认整合了ribbon，自动实现复杂均衡轮询效果zuul.routes.api-a.serviceId=eureka-consumer-ribbonzuul.routes.api-b.path=/api-consumer/**zuul.routes.api-b.serviceId=eureka-consumer